<!-- filtro -->
<ng-container *ngIf="sinDecorar; else decorado">
  <ng-container *ngTemplateOutlet="contenido"></ng-container>
</ng-container>

<!-- decorado -->
<ng-template #decorado>
  <mat-card class="filtro-card">
    <mat-card-title class="filtro-titulo"
      >Filtrar Estado de Registro</mat-card-title
    >
    <p class="filtro-descripcion">
      Seleccione el estado de registro, si no selecciona ninguno se muestran
      todos
    </p>
    <ng-container *ngTemplateOutlet="contenido"></ng-container>
  </mat-card>
</ng-template>

<!-- contenido -->
<ng-template #contenido>
  <form [formGroup]="formulario">
    <mat-form-field appearance="fill" class="filtro-input">
      <mat-label>Estado de Registro</mat-label>
      <mat-select formControlName="estadoRegistro">
        <mat-option
          *ngFor="let estado of ['TODOS', 'REGISTRADOS', 'NO REGISTRADOS']"
          [value]="estado"
          >{{ estado | titlecase }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </form>
</ng-template>
