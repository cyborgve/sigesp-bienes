<section class="contenedor-singular">
  <!-- encabezado -->
  <app-encabezado-definicion [titulo]="titulo"></app-encabezado-definicion>
  <!-- datos -->
  <mat-card>
    <form [formGroup]="formulario">
      <article class="contenido">
        <!-- numeroCedula -->
        <mat-form-field appearance="fill" class="numeroCedula">
          <mat-label>Numero de Cedula</mat-label>
          <input type="text" matInput formControlName="numeroCedula" />
          <button type="button" mat-icon-button matSuffix (click)="buscar()">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
        <!-- nombreCompleto -->
        <mat-form-field appearance="fill" class="nombreCompleto">
          <mat-label>Nombre Completo</mat-label>
          <input type="text" matInput formControlName="nombreCompleto" />
        </mat-form-field>
        <!-- tipo -->
        <mat-form-field appearance="fill" class="tipo">
          <mat-label>Tipo</mat-label>
          <mat-select formControlName="tipo">
            <mat-option *ngFor="let tipo of tipos" [value]="tipo">{{
              tipo
            }}</mat-option>
          </mat-select>
        </mat-form-field>
        <!-- cargo -->
        <mat-form-field appearance="fill" class="cargo">
          <mat-label>Cargo</mat-label>
          <mat-select formControlName="cargo">
            <mat-option *ngFor="let cargo of cargos" [value]="cargo">{{
              cargo
            }}</mat-option>
          </mat-select>
        </mat-form-field>
        <!-- telefonos -->
        <mat-form-field appearance="fill" class="telefonos">
          <mat-label>Telefonos</mat-label>
          <input type="text" matInput formControlName="telefonos" />
        </mat-form-field>
        <!-- correoElectronico -->
        <mat-form-field appearance="fill" class="correoElectronico">
          <mat-label>Correo Electronico</mat-label>
          <input type="text" matInput formControlName="correoElectronico" />
        </mat-form-field>
        <!-- direccion -->
        <mat-form-field appearance="fill" class="direccion">
          <mat-label>Direccion</mat-label>
          <textarea rows="2" matInput formControlName="direccion"></textarea>
        </mat-form-field>
      </article>
    </form>
  </mat-card>
</section>
<!-- barra de herramientas lateral -->
<app-toolbar
  (importar)="importar()"
  (guardar)="guardar()"
  (borrar)="borrar()"
  (imprimir)="imprimir()"
  (irAtras)="irAtras()"
  (irAlInicio)="irAlInicio()"
  (salir)="salir()"
  [desabilitarGuardar]="formulario.invalid"
  [desabilitarBorrar]="modoFormulario !== 'EDITANDO'"
  [mostrarImprimir]="false"
  [mostrarSalir]="false"></app-toolbar>
