<form [formGroup]="formulario">
  <section class="contenido">
    <!-- posee componentes -->
    <!-- <mat-slide-toggle
      formControlName="poseeComponentes"
      class="poseeComponentes"
      >Posee componentes</mat-slide-toggle
    > -->
    <!-- tipo de componente id -->
    <mat-form-field appearance="fill" class="tipoComponenteId">
      <mat-label>Componente</mat-label>
      <input type="text" matInput formControlName="tipoComponenteId" />
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="buscarComponenteActivo()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
    <!-- descripcion del componente -->
    <mat-form-field appearance="fill" class="descripcionComponente">
      <mat-label>Descripción del componente</mat-label>
      <input type="text" matInput formControlName="descripcionComponente" />
    </mat-form-field>

    <!-- boton agregar -->
    <button
      type="button"
      mat-stroked-button
      class="botonAgregar"
      color="primary"
      (click)="agregarComponente()">
      <mat-icon>add</mat-icon>Agregar
    </button>

    <!-- tabla componentes -->
    <table mat-table [dataSource]="dataSource" class="tabla" matSort>
      <!-- codigo -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
        <td mat-cell *matCellDef="let row">{{ row.codigo }}</td>
      </ng-container>
      <!-- denominacion -->
      <ng-container matColumnDef="denominacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Denominación</th>
        <td mat-cell *matCellDef="let row">{{ row.denominacion }}</td>
      </ng-container>
      <!-- tipo -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
        <td mat-cell *matCellDef="let row">{{ row.tipo }}</td>
      </ng-container>
      <!-- creado -->
      <ng-container matColumnDef="creado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Creado</th>
        <td mat-cell *matCellDef="let row">
          {{ row.creado | date : 'medium' }}
        </td>
      </ng-container>
      <!-- modificado -->
      <ng-container matColumnDef="modificado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Modificado</th>
        <td mat-cell *matCellDef="let row">
          {{ row.modificado | date : 'medium' }}
        </td>
      </ng-container>

      <!-- acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <app-botones-acciones
            (editar)="editar(row)"
            (eliminar)="eliminar(row)"></app-botones-acciones>
        </td>
      </ng-container>

      <!-- ejecuta el armado de la tabla -->
      <tr mat-header-row *matHeaderRowDef="columnasVisibles"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: columnasVisibles"
        class="row-hover"></tr>

      <!-- mostrar cuando no hay datos que coincidan -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No hay datos para mostrar que concidan con la busqueda "{{
            dataSource.filter
          }}"
        </td>
      </tr>
    </table>
  </section>
</form>
