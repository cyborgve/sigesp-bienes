<form [formGroup]="formulario">
  <section class="contenido">
    <!-- responsable id -->
    <mat-form-field appearance="fill" class="responsableId">
      <mat-label>Responsable</mat-label>
      <input type="text" matInput formControlName="responsableId" />
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="buscarResponsable()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
    <!-- responsable uso id -->
    <mat-form-field appearance="fill" class="responsableUsoId">
      <mat-label>Responsable de uso</mat-label>
      <input type="text" matInput formControlName="responsableUsoId" />
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="buscarResponsableUso()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
    <!-- estado de uso id -->
    <mat-form-field appearance="fill" class="estadoUsoId">
      <mat-label>Estado de uso</mat-label>
      <input type="text" matInput formControlName="estadoUsoId" />
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="buscarEstadoUso()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
    <!-- conservacion -->
    <mat-form-field appearance="fill" class="conservacion">
      <mat-label>Conservacion</mat-label>
      <input type="text" matInput formControlName="conservacion" />
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="buscarEstadoConservacion()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
    <!-- descripcion de estado de conservacion -->
    <mat-form-field appearance="fill" class="descripcionEstadoConservacion">
      <mat-label>Descripcion del estado de conservaci√≥n</mat-label>
      <textarea
        rows="1"
        matInput
        formControlName="descripcionEstadoConservacion"></textarea>
    </mat-form-field>
  </section>
</form>
