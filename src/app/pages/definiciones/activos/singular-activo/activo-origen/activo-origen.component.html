<form [formGroup]="formulario">
  <section class="contenido">
    <!-- origen id -->
    <mat-form-field appearance="fill" class="origenId">
      <mat-label>Origen</mat-label>
      <input type="text" matInput formControlName="origenId" />
      <button type="button" mat-icon-button matSuffix (click)="buscarOrigen()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </section>
</form>
