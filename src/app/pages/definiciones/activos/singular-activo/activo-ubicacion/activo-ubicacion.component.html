<form [formGroup]="formulario">
  <section class="contenido">
    <!-- sede id -->
    <mat-form-field appearance="fill" class="sedeId">
      <mat-label>Sede</mat-label>
      <input type="text" matInput formControlName="sedeId" />
      <button type="button" mat-icon-button matSuffix (click)="buscarSede()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
    <!-- unidad administrativa id -->
    <mat-form-field appearance="fill" class="unidadAdministrativaId">
      <mat-label>Unidad administrativa</mat-label>
      <input type="text" matInput formControlName="unidadAdministrativaId" />
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="buscarUnidadAdministrativa()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
    <!-- fecha de ingreso -->
    <mat-form-field appearance="fill" class="fechaIngreso">
      <mat-label>Fecha ingreso</mat-label>
      <input
        matInput
        [matDatepicker]="fechaIngresoPicker"
        formControlName="fechaIngreso" />
      <mat-datepicker-toggle
        matSuffix
        [for]="fechaIngresoPicker"></mat-datepicker-toggle>
      <mat-datepicker #fechaIngresoPicker></mat-datepicker>
    </mat-form-field>
    <!-- responsable id -->
    <mat-form-field appearance="fill" class="responsableId">
      <mat-label>Responsable</mat-label>
      <input type="text" matInput formControlName="responsableId" />
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="buscarResponsable()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
    <!-- responsable uso id -->
    <mat-form-field appearance="fill" class="responsableUsoId">
      <mat-label>Responsable de uso</mat-label>
      <input type="text" matInput formControlName="responsableUsoId" />
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="buscarResponsableUso()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
    <!-- estado de uso id -->
    <mat-form-field appearance="fill" class="estadoUsoId">
      <mat-label>Estado de uso</mat-label>
      <input type="text" matInput formControlName="estadoUsoId" />
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="buscarEstadoUso()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
    <!-- conservacion -->
    <mat-form-field appearance="fill" class="conservacion">
      <mat-label>Conservacion</mat-label>
      <input type="text" matInput formControlName="conservacion" />
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="buscarEstadoConservacion()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
    <!-- descripcion de estado de conservacion -->
    <mat-form-field appearance="fill" class="descripcionEstadoConservacion">
      <mat-label>Descripción del estado de conservación</mat-label>
      <textarea
        rows="2"
        matInput
        formControlName="descripcionEstadoConservacion"></textarea>
    </mat-form-field>
  </section>
</form>
