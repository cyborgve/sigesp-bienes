<section class="contenedor-singular">
  <form [formGroup]="formulario">
    <!-- encabezado -->
    <app-encabezado-definicion
      [titulo]="titulo"
      [creado]="formulario.value.creado"
      [modificado]="formulario.value.modificado"></app-encabezado-definicion>
    <!-- datos -->
    <mat-card>
      <article class="contenido">
        <!-- codigo -->
        <mat-form-field appearance="fill" class="codigo">
          <mat-label>Código</mat-label>
          <input
            type="text"
            matInput
            formControlName="codigo"
            readonly
            [value]="formulario.value.codigo | corregirCodigo" />
        </mat-form-field>
        <!-- categoria -->
        <mat-form-field appearance="fill" class="categoria">
          <mat-label>Categoría</mat-label>
          <input
            type="text"
            matInput
            formControlName="categoria"
            readonly
            [value]="
              formulario.value.categoria
                | denominacionCategoriaUnidadAdministrativa
                | async
            " />
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="buscarCategoria()">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
        <!-- denominacion -->
        <mat-form-field appearance="fill" class="denominacion">
          <mat-label>Denominación</mat-label>
          <input type="text" matInput formControlName="denominacion" />
        </mat-form-field>
        <!-- unidad organizativa -->
        <mat-form-field appearance="fill" class="unidadOrganizativa">
          <mat-label>Unidad Organizativa</mat-label>
          <input
            type="text"
            matInput
            formControlName="unidadOrganizativa"
            readonly
            [value]="
              formulario.value.unidadOrganizativa
                | denominacionUnidadOrganizativa
                | async
            " />
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="buscarUnidadOrganizativa()">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
        <!-- responsable -->
        <mat-form-field appearance="fill" class="responsable">
          <mat-label>Responsable</mat-label>
          <input
            type="text"
            matInput
            formControlName="responsable"
            readonly
            [value]="
              formulario.value.responsable | denominacionResponsable | async
            " />
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="buscarResponsable()">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </article>
    </mat-card>
    <!-- botones -->
  </form>
</section>
<!-- barra de herramientas lateral -->
<app-toolbar
  (importar)="importar()"
  (guardar)="guardar()"
  (borrar)="borrar()"
  (imprimir)="imprimir()"
  (irAtras)="irAtras()"
  (irAlInicio)="irAlInicio()"
  (salir)="salir()"
  [desabilitarGuardar]="formulario.invalid"
  [desabilitarBorrar]="modoFormulario !== 'EDITANDO'"
  [mostrarBuscar]="false"
  [mostrarSalir]="false"></app-toolbar>
