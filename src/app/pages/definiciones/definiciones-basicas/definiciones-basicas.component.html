<div class="pageContent">
  <mat-card>
    <mat-card-header class="card-header">
      <mat-card-title> Definiciones B치sicas </mat-card-title>
    </mat-card-header>

    <mat-divider></mat-divider>
    <mat-card-content class="card-content">
      <form
        [formGroup]="formDefinicionesBasicas"
        class="card-content-form-datos">
        <mat-form-field>
          <mat-label>Denominaci칩n a Crear</mat-label>
          <mat-select formControlName="denominacion">
            <mat-option
              *ngFor="let def of definicionSelect"
              [value]="def.value"
              (click)="selectedDefinition()">
              {{ def.denominacion }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="apertura">
          <mat-label>Filtrar</mat-label>
          <input
            matInput
            (keyup)="aplicarFiltro($event.target.value)"
            [readonly]="seleccionado == 0" />
        </mat-form-field>

        <div class="nuevodetalle apertura">
          <button
            mat-raised-button
            color="primary"
            (click)="addDenifinition()"
            [disabled]="seleccionado == '0'">
            Agregar
            <mat-icon matSuffix>add</mat-icon>
          </button>
          <button
            mat-raised-button
            color="primary"
            (click)="delDenifinition()"
            [disabled]="selection.selected.length == 0">
            Eliminar
            <mat-icon matSuffix>remove</mat-icon>
          </button>
        </div>

        <div class="tableContainer descripcion">
          <table
            mat-table
            #table
            [dataSource]="basicDefinitions"
            border="0"
            class="table">
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef class="prueba2">
                <mat-checkbox
                  (change)="$event ? SeleccionTodo() : null"
                  [checked]="selection.hasValue() && TodasSeleccionadas()"
                  [indeterminate]="
                    selection.hasValue() && !TodasSeleccionadas()
                  "
                  [aria-label]="checkboxLabel()">
                </mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let row; let element; let i = index">
                <mat-checkbox
                  (click)="$event.stopPropagation()"
                  (change)="$event ? selection.toggle(row) : null"
                  [checked]="selection.isSelected(row)"
                  [aria-label]="checkboxLabel()">
                </mat-checkbox>
              </td>
            </ng-container>

            <ng-container matColumnDef="codigo">
              <th mat-header-cell *matHeaderCellDef class="prueba">C칩digo</th>
              <td mat-cell *matCellDef="let element; let i = index">
                <input
                  matInput
                  (blur)="modifyDefinition($event, i, 'codigo')"
                  [readonly]="element.id >= 0"
                  value="{{ element.codigo }}"
                  maxlength="10" />
              </td>
            </ng-container>

            <ng-container matColumnDef="denominacion">
              <th mat-header-cell *matHeaderCellDef>Denominaci칩n</th>
              <td mat-cell *matCellDef="let element; let i = index">
                <input
                  matInput
                  (blur)="modifyDefinition($event, i, 'denominacion')"
                  value="{{ element.denominacion }}"
                  [readonly]="element.id == 0"
                  maxlength="200" />
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr
              mat-row
              *matRowDef="let row; columns: displayedColumns"
              class="row"
              [ngClass]="{ isNew: row.isNew }"></tr>
          </table>
        </div>
      </form>

      <mat-paginator
        [pageSizeOptions]="[10, 15, 25, 50, 100]"
        showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>

<app-toolbar
  (crear)="newForm()"
  (guardar)="newStructure()"
  (salir)="exit()"
  [desabilitarImprimir]="true"
  [desabilitarBuscar]="true"
  [desabilitarBorrar]="true"
  [desabilitarGuardar]="
    !this.formDefinicionesBasicas.valid || basicDefinitions.data.length == 0
  ">
</app-toolbar>
