<form [formGroup]="formulario">
  <section class="contenedor-singular">
    <!-- encabezado -->
    <app-encabezado-definicion
      [titulo]="titulo"
      [creado]="formulario.value.creado"
      [modificado]="formulario.value.modificado"></app-encabezado-definicion>
    <!-- datos -->
    <mat-card>
      <article class="contenido">
        <!-- codigo -->
        <mat-form-field appearance="fill" class="codigo">
          <mat-label>C贸digo</mat-label>
          <input type="text" matInput formControlName="codigo" />
        </mat-form-field>
        <!-- denominacion -->
        <mat-form-field appearance="fill" class="denominacion">
          <mat-label>Denominaci贸n</mat-label>
          <input type="text" matInput formControlName="denominacion" />
        </mat-form-field>
        <!-- tipo -->
        <mat-form-field appearance="fill" class="tipo">
          <mat-label>Tipo</mat-label>
          <mat-select formControlName="tipo">
            <mat-option
              *ngFor="let tipo of tiposCausaMovimiento"
              [value]="tipo.charAt(0)"
              >{{ tipo | titlecase }}</mat-option
            >
          </mat-select>
        </mat-form-field>
        <!-- estado afectacion contable -->
        <mat-form-field appearance="fill" class="estAfectacionContable">
          <mat-label>Estado afectaci贸n contable</mat-label>
          <input
            type="number"
            matInput
            formControlName="estAfectacionContable" />
        </mat-form-field>
        <!-- estado afectacion presupuestaria -->
        <mat-form-field appearance="fill" class="estAfectacionPresupuestaria">
          <mat-label>Estado afectaci贸n presupuestaria</mat-label>
          <input
            type="number"
            matInput
            formControlName="estAfectacionPresupuestaria" />
        </mat-form-field>
      </article>
    </mat-card>
    <!-- botones -->
  </section>
</form>
<!-- barra de herramientas lateral -->
<app-toolbar
  (importar)="importar()"
  (guardar)="guardar()"
  (borrar)="borrar()"
  (imprimir)="imprimir()"
  (irAtras)="irAtras()"
  (irAlInicio)="irAlInicio()"
  (salir)="salir()"
  [desabilitarGuardar]="formulario.invalid"
  [desabilitarBorrar]="modoFormulario !== 'EDITANDO'"
  [mostrarImprimir]="false"
  [mostrarSalir]="false"></app-toolbar>
