<section class="contenedor-singular">
  <form [formGroup]="formulario">
    <!-- encabezado -->
    <app-encabezado-definicion
      [titulo]="titulo"
      [creado]="formulario.value.creado"
      [modificado]="formulario.value.modificado"></app-encabezado-definicion>
    <!-- datos -->
    <mat-card>
      <article class="contenido">
        <!-- codigo -->
        <mat-form-field appearance="fill" class="codigo">
          <mat-label>Código</mat-label>
          <input
            type="text"
            matInput
            formControlName="codigo"
            readonly="true"
            [value]="formulario.value.codigo | corregirCodigo" />
        </mat-form-field>
        <!-- denominacion -->
        <mat-form-field appearance="fill" class="denominacion">
          <mat-label>Denominación</mat-label>
          <input type="text" matInput formControlName="denominacion" />
        </mat-form-field>
        <!-- metodo depreciacion -->
        <mat-form-field appearance="fill" class="metodoDepreciacion">
          <mat-label>Método de depreciación</mat-label>
          <mat-select formControlName="metodoDepreciacion">
            <mat-option value="">Seleccionar</mat-option>
            <mat-option
              *ngFor="let metodo of metodosDepreciacion"
              [value]="metodo.substring(0, 3).toUpperCase()"
              >{{ metodo | titlecase }}</mat-option
            >
          </mat-select>
        </mat-form-field>
        <!-- cuentaContableGasto -->
        <mat-form-field appearance="fill" class="cuentaContableGasto">
          <mat-label>Cuenta contable gasto</mat-label>
          <input
            type="text"
            matInput
            formControlName="cuentaContableGasto"
            readonly="true"
            [value]="
              formulario.value.cuentaContableGasto
                | denominacionCuentaContable
                | async
                | corregirSeleccionar
            " />
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="buscarCuentaContableGasto()">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
        <!-- cuentaContableDepreciacion -->
        <mat-form-field appearance="fill" class="cuentaContableDepreciacion">
          <mat-label>Cuenta contable depreciación</mat-label>
          <input
            type="text"
            matInput
            formControlName="cuentaContableDepreciacion"
            readonly="true"
            [value]="
              formulario.value.cuentaContableDepreciacion
                | denominacionCuentaContable
                | async
                | corregirSeleccionar
            " />
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="buscarCuentaContableDepreciacion()">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
        <!-- vidaUtil -->
        <mat-form-field appearance="fill" class="vidaUtil">
          <mat-label>Vida útil</mat-label>
          <input type="number" matInput formControlName="vidaUtil" />
        </mat-form-field>
        <!-- unidadVidaUtil -->
        <mat-form-field appearance="fill" class="unidadVidaUtil">
          <mat-label>Unidad de Medida</mat-label>
          <mat-select formControlName="unidadVidaUtil">
            <mat-option value="">Seleccionar</mat-option>
            <mat-option *ngFor="let unidad of unidades" [value]="unidad">{{
              unidad | titlecase
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </article>
    </mat-card>
    <!-- botones -->
  </form>
</section>
<!-- barra de herramientas lateral -->
<app-toolbar
  (importar)="importar()"
  (guardar)="guardar()"
  (borrar)="borrar()"
  (imprimir)="imprimir()"
  (irAtras)="irAtras()"
  (irAlInicio)="irAlInicio()"
  (salir)="salir()"
  [desabilitarGuardar]="formulario.invalid"
  [desabilitarBorrar]="modoFormulario !== 'EDITANDO'"
  [mostrarBuscar]="false"
  [mostrarSalir]="false"></app-toolbar>
