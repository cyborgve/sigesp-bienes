<section class="contenedor">
  <mat-card>
    <article class="buscar">
      <span class="titulo">{{ titulo | titlecase }}</span>
      <span class="spacer"></span>
      <!-- buscar -->
      <mat-form-field class="buscador">
        <mat-label>Buscar</mat-label>
        <input type="text" #buscar matInput (keyup)="filtrarDatos($event)" />
        <button
          mat-icon-button
          type="button"
          matSuffix
          *ngIf="buscar.value"
          (click)="limpiarBuscador()">
          <mat-icon color="primary">close</mat-icon>
        </button>
      </mat-form-field>
    </article>
    <article class="grid grid-cols-5">
      <a
        *ngFor="let definicion of definiciones() | async"
        [routerLink]="definicion.routerLink">
        <mat-card class="definicion">
          <img [src]="definicion.image" alt="image" width="80px" />
          <mat-card-title>{{ definicion.label }}</mat-card-title>
          <mat-card-subtitle>{{ titulo }}</mat-card-subtitle>
        </mat-card>
      </a>
    </article>
  </mat-card>
</section>
