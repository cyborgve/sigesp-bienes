<!-- filtro -->
<ng-container *ngIf="sinDecorar; else decorado">
  <ng-container *ngTemplateOutlet="contenido"></ng-container>
</ng-container>

<!-- decorado -->
<ng-template #decorado>
  <mat-card class="filtro-card">
    <mat-card-title class="filtro-titulo"
      >Filtrar por Método de Depreciación</mat-card-title
    >
    <p class="filtro-descripcion">
      Seleccione el método de depreciaión para el grupo de activos, si no
      selecciona ninguna se muestran todos los registros
    </p>
    <ng-container *ngTemplateOutlet="contenido"></ng-container>
  </mat-card>
</ng-template>

<!-- contenido -->
<ng-template #contenido>
  <section>
    <mat-form-field appearance="fill" class="filtro-input">
      <mat-label>Método de Depreciación</mat-label>
      <mat-select formControl="metodoDepreciacion">
        <mat-option value="">Seleccionar</mat-option>
        <mat-option
          *ngFor="let metodo of metodosDepreciacion"
          [value]="metodo"
          >{{ metodo }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </section>
</ng-template>
