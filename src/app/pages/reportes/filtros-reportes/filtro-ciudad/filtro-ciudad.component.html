<!-- filtro -->
<ng-container *ngIf="sinDecorar; else decorado">
  <ng-container *ngTemplateOutlet="contenido"></ng-container>
</ng-container>

<!-- decorado -->
<ng-template #decorado>
  <mat-card class="filtro-card">
    <mat-card-title class="filtro-titulo">Filtrar por Ciudad</mat-card-title>
    <p class="filtro-descripcion">
      Seleccione la ciudad para el grupo de activos, si no selecciona ninguna se
      muestran todos los registros
    </p>
    <ng-container *ngTemplateOutlet="contenido"></ng-container>
  </mat-card>
</ng-template>

<!-- contenido -->
<ng-template #contenido>
  <form [formGroup]="formulario">
    <mat-form-field appearance="fill" class="filtro-input">
      <mat-label>Ciudad</mat-label>
      <input
        matInput
        type="text"
        formControlName="ciudad"
        readonly
        [value]="
          formulario.value.ciudad
            | denominacionCiudad
            | async
            | corregirSeleccionar
        " /><button
        type="button"
        mat-icon-button
        matTooltip="Reiniciar filtro"
        matPrefix
        *ngIf="formulario.value.ciudad !== 'Todos'"
        (click)="reiniciar()">
        <mat-icon>cleaning_services</mat-icon>
      </button>
      <button type="button" mat-icon-button matSuffix (click)="buscarCiudad()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </form>
</ng-template>
