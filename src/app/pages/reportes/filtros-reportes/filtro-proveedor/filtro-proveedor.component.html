<!-- filtro -->
<ng-container *ngIf="sinDecorar; else decorado">
  <ng-container *ngTemplateOutlet="contenido"></ng-container>
</ng-container>

<!-- decorado -->
<ng-template #decorado>
  <mat-card class="filtro-card">
    <mat-card-title class="filtro-titulo">Filtrar por Proveedor</mat-card-title>
    <p class="filtro-descripcion">
      Seleccione la proveedor para el grupo de activos, si no selecciona ninguna
      se muestran todos los registros
    </p>
    <ng-container *ngTemplateOutlet="contenido"></ng-container>
  </mat-card>
</ng-template>

<!-- contenido -->
<ng-template #contenido>
  <form [formGroup]="formulario">
    <mat-form-field appearance="fill" class="filtro-input">
      <mat-label>Proveedor</mat-label>
      <input
        matInput
        type="text"
        formControlName="proveedor"
        readonly="true"
        [value]="
          formulario.value.proveedor
            | denominacionProveedor
            | async
            | corregirSeleccionar
        " />
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="buscarProveedor()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </form>
</ng-template>
