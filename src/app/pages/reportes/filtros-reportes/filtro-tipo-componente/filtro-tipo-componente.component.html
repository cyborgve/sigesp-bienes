<!-- filtro -->
<ng-container *ngIf="sinDecorar; else decorado">
  <ng-container *ngTemplateOutlet="contenido"></ng-container>
</ng-container>

<!-- decorado -->
<ng-template #decorado>
  <mat-card class="filtro-card">
    <mat-card-title class="filtro-titulo"
      >Filtrar por Tipo de Componente</mat-card-title
    >
    <p class="filtro-descripcion">
      Seleccione la tipo de componente para el grupo de activos, si no
      selecciona ninguno se muestran todos los registros
    </p>
    <ng-container *ngTemplateOutlet="contenido"></ng-container>
  </mat-card>
</ng-template>

<!-- contenido -->
<ng-template #contenido>
  <form [formGroup]="formulario">
    <mat-form-field appearance="fill" class="filtro-input">
      <mat-label>Tipo de Componente</mat-label>
      <input
        matInput
        type="text"
        formControlName="tipoComponente"
        readonly="true"
        [value]="
          formulario.value.tipoComponente
            | denominacionTipoComponente
            | async
            | corregirTodos
        " />
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="buscarTipoComponente()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </form>
</ng-template>
