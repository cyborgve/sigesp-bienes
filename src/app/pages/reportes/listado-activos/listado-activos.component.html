<section class="contenedor-singular superior">
  <!-- encabezado -->
  <app-encabezado-reportes
    [titulo]="titulo"
    [fechaEmision]="fechaEmision"></app-encabezado-reportes>
</section>

<section class="contenedor-singular inferior superior">
  <mat-expansion-panel>
    <mat-expansion-panel-header
      >Filtros: Datos Generales</mat-expansion-panel-header
    >
    <section class="inferior superior">
      <app-filtro-rango-fechas
        class="rangoFechas"
        [formulario]="formularioRangoFechas"
        [sinDecorar]="filtrosSinDecorar"></app-filtro-rango-fechas>
      <article class="varios">
        <app-filtro-tipo-activo
          [formulario]="formularioFiltrosActivos"
          [sinDecorar]="filtrosSinDecorar"></app-filtro-tipo-activo>
        <app-filtro-catalogo-general
          [formulario]="formularioFiltrosActivos"
          [sinDecorar]="filtrosSinDecorar"></app-filtro-catalogo-general>

        <app-filtro-marca
          [formulario]="formularioFiltrosActivos"
          [sinDecorar]="filtrosSinDecorar"></app-filtro-marca>
        <app-filtro-modelo
          [formulario]="formularioFiltrosActivos"
          [sinDecorar]="filtrosSinDecorar"></app-filtro-modelo>
        <app-filtro-moneda
          [formulario]="formularioFiltrosActivos"
          [sinDecorar]="filtrosSinDecorar"></app-filtro-moneda>
        <app-filtro-color
          [formulario]="formularioFiltrosActivos"
          [sinDecorar]="filtrosSinDecorar"></app-filtro-color>
        <app-filtro-rotulacion
          [formulario]="formularioFiltrosActivos"
          [sinDecorar]="filtrosSinDecorar"></app-filtro-rotulacion>
        <app-filtro-categoria
          [formulario]="formularioFiltrosActivos"
          [sinDecorar]="filtrosSinDecorar"></app-filtro-categoria>
      </article>
    </section>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>Filtros: Detalles</mat-expansion-panel-header>
    <section class="varios">
      <app-filtro-origen
        [formulario]="formularioFiltrosActivos"
        [sinDecorar]="filtrosSinDecorar"></app-filtro-origen>
      <app-filtro-fuente-financiamiento
        [formulario]="formularioFiltrosActivos"
        [sinDecorar]="filtrosSinDecorar"></app-filtro-fuente-financiamiento>
      <app-filtro-clase
        [formulario]="formularioFiltrosActivos"
        [sinDecorar]="filtrosSinDecorar"></app-filtro-clase>
      <app-filtro-centro-costo
        [formulario]="formularioFiltrosActivos"
        [sinDecorar]="filtrosSinDecorar"></app-filtro-centro-costo>
      <ng-container class="varios">
        <ng-template #semoviente>
          <app-filtro-tipo-semoviente
            [formulario]="formularioFiltrosActivos"
            [sinDecorar]="filtrosSinDecorar"></app-filtro-tipo-semoviente>
          <app-filtro-proposito-semoviente
            [formulario]="formularioFiltrosActivos"
            [sinDecorar]="filtrosSinDecorar"></app-filtro-proposito-semoviente>
          <app-filtro-tipo-animal
            [formulario]="formularioFiltrosActivos"
            [sinDecorar]="filtrosSinDecorar"></app-filtro-tipo-animal>
          <app-filtro-raza
            [formulario]="formularioFiltrosActivos"
            [sinDecorar]="filtrosSinDecorar"></app-filtro-raza>
        </ng-template>
      </ng-container>
    </section>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header
      >Filtros: Componentes</mat-expansion-panel-header
    >
    <section class="varios">
      <app-filtro-tipo-componente
        [formulario]="formularioFiltrosActivos"
        [sinDecorar]="filtrosSinDecorar"></app-filtro-tipo-componente>
    </section>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header
      >Filtros: Depreciación</mat-expansion-panel-header
    >
    <section class="varios">
      <app-filtro-metodo-depreciacion
        [formulario]="formularioFiltrosActivos"
        [sinDecorar]="filtrosSinDecorar"></app-filtro-metodo-depreciacion>
      <app-filtro-cuenta-contable
        [formulario]="formularioFiltrosActivos"
        [sinDecorar]="filtrosSinDecorar"></app-filtro-cuenta-contable>
    </section>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>Filtros: Ubicación</mat-expansion-panel-header>
    <section class="varios">
      <app-filtro-unidad-administrativa
        [formulario]="formularioFiltrosActivos"
        [sinDecorar]="filtrosSinDecorar"></app-filtro-unidad-administrativa>
      <app-filtro-sede
        [formulario]="formularioFiltrosActivos"
        [sinDecorar]="filtrosSinDecorar"></app-filtro-sede>
      <app-filtro-responsable
        [formulario]="formularioFiltrosActivos"
        [sinDecorar]="filtrosSinDecorar"></app-filtro-responsable>
      <app-filtro-estado-uso
        [formulario]="formularioFiltrosActivos"
        [sinDecorar]="filtrosSinDecorar"></app-filtro-estado-uso>
      <app-filtro-estado-conservacion
        [formulario]="formularioFiltrosActivos"
        [sinDecorar]="filtrosSinDecorar"></app-filtro-estado-conservacion>
    </section>
  </mat-expansion-panel>
  <mat-expansion-panel></mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>Filtros: otros</mat-expansion-panel-header>
    <section class="varios">
      <app-filtro-tipo-marca
        [formulario]="formularioFiltrosActivos"
        [sinDecorar]="filtrosSinDecorar"></app-filtro-tipo-marca>
      <app-filtro-beneficiario
        [formulario]="formularioFiltrosActivos"
        [sinDecorar]="filtrosSinDecorar"></app-filtro-beneficiario>
      <app-filtro-ciudad
        [formulario]="formularioFiltrosActivos"
        [sinDecorar]="filtrosSinDecorar"></app-filtro-ciudad>
      <app-filtro-estado
        [formulario]="formularioFiltrosActivos"
        [sinDecorar]="filtrosSinDecorar"></app-filtro-estado>
      <app-filtro-municipio
        [formulario]="formularioFiltrosActivos"
        [sinDecorar]="filtrosSinDecorar"></app-filtro-municipio>
      <app-filtro-pais
        [formulario]="formularioFiltrosActivos"
        [sinDecorar]="filtrosSinDecorar"></app-filtro-pais>
      <app-filtro-parroquia
        [formulario]="formularioFiltrosActivos"
        [sinDecorar]="filtrosSinDecorar"></app-filtro-parroquia>
      <app-filtro-proveedor
        [formulario]="formularioFiltrosActivos"
        [sinDecorar]="filtrosSinDecorar"></app-filtro-proveedor>
      <app-filtro-seguro
        [formulario]="formularioFiltrosActivos"
        [sinDecorar]="filtrosSinDecorar"></app-filtro-seguro>
      <app-filtro-tipo-cobertura
        [formulario]="formularioFiltrosActivos"
        [sinDecorar]="filtrosSinDecorar"></app-filtro-tipo-cobertura>
      <app-filtro-tipo-poliza
        [formulario]="formularioFiltrosActivos"
        [sinDecorar]="filtrosSinDecorar"></app-filtro-tipo-poliza>
      <app-filtro-tipo-sede
        [formulario]="formularioFiltrosActivos"
        [sinDecorar]="filtrosSinDecorar"></app-filtro-tipo-sede>
      <app-filtro-tipo-uso
        [formulario]="formularioFiltrosActivos"
        [sinDecorar]="filtrosSinDecorar"></app-filtro-tipo-uso>
    </section>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header
      >Seleccion de propiedades a exportar</mat-expansion-panel-header
    >
    <section class="contenedor-singular inferior superior">
      <app-filtro-propiedades></app-filtro-propiedades>
    </section>
  </mat-expansion-panel>
</section>
<section class="contenedor-singular inferior">
  <app-detalle [dataSource]="dataSource"></app-detalle>
</section>
<app-toolbar
  (guardar)="guardar()"
  [mostrarImportar]="false"
  [mostrarBuscar]="false"
  [mostrarBorrar]="false"></app-toolbar>
