<section class="layout">
  <ng-container
    [ngTemplateOutlet]="logged"
    *ngIf="usuario; else notLogged"></ng-container>

  <footer class="mainColor">
    <h6>www.sigesp.com.ve</h6>
  </footer>
</section>

<ng-template #logged>
  <header class="mainColor loggedHeader">
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="sidenav.toggle()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <h1 class="title">
      Sigesp - Bienes <span class="version">{{ version }}</span>
    </h1>
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="close()">
      <mat-icon aria-label="Side nav toggle icon">exit_to_app</mat-icon>
    </button>
  </header>

  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" class="sidenav" opened>
      <mat-nav-list>
        <a
          mat-list-item
          *ngFor="let item of items"
          [routerLink]="item.routerLink">
          <mat-icon class="mainColorText">{{ item.icon }}</mat-icon>
          {{ item.label }}</a
        >
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <section class="content">
        <router-outlet></router-outlet>
      </section>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-template>

<ng-template #notLogged>
  <header class="mainColor notLogged">
    <h1 class="title">
      Sigesp - Bienes <span class="version">{{ version }}</span>
    </h1>
  </header>

  <section class="content">
    <router-outlet></router-outlet>
  </section>
</ng-template>
