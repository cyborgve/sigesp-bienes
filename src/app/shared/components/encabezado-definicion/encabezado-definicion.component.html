<mat-card appearance="outlined" class="card-titulo">
  <section class="contenido">
    <span class="titulo">{{ titulo | titlecase }}</span>
    <span class="espaciador"></span>
    <span class="creado">Creado: {{ creado | date : 'medium' }}</span>
    <span class="modificado"
      >Modificado: {{ modificado | date : 'medium' }}</span
    >
  </section>
</mat-card>
