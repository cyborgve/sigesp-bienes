<div class="buttons mainColorText" [ngStyle]="{ top: 85 - offset + 'px' }">
  <ng-container *ngIf="mostrarCrear">
    <button
      mat-button
      type="button"
      class="btn btn-default"
      (click)="crear.emit()"
      [disabled]="desabilitarCrear">
      <i class="material-icons">note_add</i>
    </button>
  </ng-container>

  <ng-container *ngIf="mostrarGuardar">
    <button
      mat-button
      type="button"
      class="btn btn-default"
      (click)="guardar.emit()"
      [disabled]="desabilitarGuardar">
      <i class="material-icons">save</i>
    </button>
  </ng-container>

  <ng-container *ngIf="mostrarBorrar">
    <button
      mat-button
      type="button"
      class="btn btn-default"
      (click)="borrar.emit()"
      [disabled]="desabilitarBorrar">
      <i class="material-icons">delete</i>
    </button>
  </ng-container>

  <ng-container *ngIf="mostrarBuscar">
    <button
      mat-button
      type="button"
      class="btn btn-default"
      (click)="buscar.emit()"
      [disabled]="desabilitarBuscar">
      <i class="material-icons">search</i>
    </button>
  </ng-container>

  <ng-container *ngIf="mostrarImprimir">
    <button
      mat-button
      type="button"
      class="btn btn-default"
      (click)="imprimir.emit()"
      [disabled]="desabilitarImprimir">
      <i class="material-icons">print</i>
    </button>
  </ng-container>

  <ng-container *ngIf="mostrarSalir">
    <button
      mat-button
      type="button"
      class="btn btn-default"
      (click)="salir.emit()"
      [disabled]="desabilitarSalir">
      <i class="material-icons">power_settings_new</i>
    </button>
  </ng-container>
</div>
