<button
  type="button"
  mat-icon-button
  color="primary"
  (click)="editar.emit()"
  class="editar"
  [disabled]="deshabilitarEditar">
  <mat-icon>edit</mat-icon>
</button>
<button
  type="button"
  mat-icon-button
  color="primary"
  (click)="eliminar.emit()"
  class="eliminar"
  [disabled]="deshabilitarEliminar">
  <mat-icon>delete</mat-icon>
</button>
