<mat-form-field class="input">
  <input
    type="text"
    matInput
    [ngModel]="
      value
        | iso
          : {
              decimal: currency.separadorDecimal,
              thousands: currency.separadorMiles
            }
    "
    [placeholder]="placeholer"
    (ngModelChange)="valueChange($event)"
    (keydown)="validate($event)"
    [maxLength]="21"
    [disabled]="disabled"
    (blur)="isBlur.emit(value)" />
  <span matSuffix>{{ currency.simbolo }}</span>
</mat-form-field>
